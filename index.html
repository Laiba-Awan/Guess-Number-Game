<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Guess My Number</title>
</head>

<body>
    <div class="container mt-lg-5 cont1 d-flex justify-content-center align-items-cnter flex-column">
        <h1 class="text-center heading mt-lg-5 mt-5">Guess A Number</h1>
        <p class="text-center p">We have selected a random number between 1 and
            20. <br> See if you can guess it in 3 turns or fewer.</p>
        <h4 class="matchNumber text-center mb-lg-2 mb-1 mt-lg-2 pt-4 pb-5">?</h4>
        <h4>Enter your Number</h4>
        <input type="number" class="guess input mb-lg-3 mb-2 col-12">
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btns check align mb-lg-1 mb-2" onclick="Check()">Guess</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btns mb-lg-3 mb-2" onclick="Again()">Play Again</button>
            </div>
        </div>
        <h4 class="displaymessage text-center mt-lg-2 mt-2 px-4   py-3">Start Guessing...</h4>
        <div class="d-flex justify-content-center align-items-cnter flex-row mt-lg-3 mt-2">
            <h5 class="px-lg-3 me-lg-2 bg me-1 text-center py-lg-3 pt-1">&#x1F4AF;Score is: <span
                    class="score text-warning">20</span></h5>
            <h5 class="px-lg-3 me-lg-2 me-1 text-center bg py-lg-3 pt-1"> &#127941;Highscore is: <span
                    class="highscore text-primary">0</span></h5>
            <h5 class="px-lg-3 text-center bg me-1 py-lg-3 pt-1"> &#x1F552;Trials: <span
                    class="trials text-danger">3</span></h5>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
